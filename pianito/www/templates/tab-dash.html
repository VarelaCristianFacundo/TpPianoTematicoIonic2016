<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
    <table style="width: 80%; margin: auto;">
        <tr>
            <td ng-click="sonar('la')"><img src="img/la.png" height="100" width="100" alt=""></td>
            <td ng-click="sonar('do')"><img src="img/do.png" height="100" width="100" alt=""></td>
            <td ng-click="sonar('re')"><img src="img/re.png" height="100" width="100" alt=""></td>
            <td ng-click="sonar('resus')"><img src="img/resus.png" height="100" width="100" alt=""></td>
            <tr>
              <td><button class="button button-block button-assertive ion-record" ng-click="grabar()"></button></td>
              <td><button class="button button-block button-balanced ion-play" ng-click="reproducir()"></button></td>
            </tr>
            <tr>
              <td><button class="button button-block button-calm ion-stop" ng-click="parar()"></button></td>
              <td><button class="button button-block button-energized ion-trash-a" ng-click="borrar()"></button></td>
            </tr>
        </tr>



     </ion-list>
  </ion-content>
</ion-view>
